<script>
     var form=document.querySelector("#login");
		
			
			form.addEventListener('submit',getData)
			
			function getData(e){
			    e.preventDefault();
				
				var email=document.getElementById("email").value;
			    var pass=document.getElementById("pass").value;
				
				var result1=document.getElementById("result1");
				var result2=document.getElementById("result2");
				console.log(email,pass);

				
				var gEmail=localStorage.getItem("Email_address");
				var gPass=localStorage.getItem("Password");
			    console.log(gEmail,gPass);
				
				
				if((email=="") || (email<0)||(email==null)){
					result1.innerHTML="Enter a corret email address";	
					result1.style.color="red"

				}
				
				else if((pass=="") || (pass<0)||(pass==null)){
					result2.innerHTML="Enter a corret password";	
					result2.style.color="red"

				}
				else {
				    login()
				}
				
				function login(){
				    if(email==gEmail || pass==gPass){
					    alert("login success")
					
					}
					else{
					    alert("login unsuccess")
					}
				
				}
				
				
			}
				
				


</script>
